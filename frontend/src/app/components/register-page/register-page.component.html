<style>
    body{
        background-color: lightblue;
        border-style: dashed;
    }
  
    div{
      text-align: center;
    }
    
    h1 {
        color:navy;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }
  
    h3 {
        color:black;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }
    
    label{
        color:black;
        text-align: center;
        font-family: sans-serif;
        font: size 22px;
    }
    input[type=text], input[type=password]{
      border:1px solid #ccc;
      display: inline-block;
      margin: 8px 0;
      box-sizing: border-box;
      width: 30%;
    }
  
    button{
      text-align: center;
    }
    </style>
    
<body>
<div>
    <h1>Welcome, New User!</h1>
    <h3>Register Here</h3>
    <form
    name="form"
    (ngSubmit)="onSubmit()"
    #f="ngForm">

    <label for="username">Username:   </label>
    <input
        type="text"
        name="username"
        [(ngModel)]="form.username"
        required
        #username="ngModel" />
    <br />

    <label for="password">Password:    </label>
    <input
        type="password"
        name="password"
        [(ngModel)]="form.password"
        required
        #password="ngModel" />
    <br />

    <label for="firstName">First Name: </label>
    <input
        type="text"
        name="firstName"
        [(ngModel)]="form.firstName"
        required
        #firstName="ngModel" />
    <br />

    <label for="lastName">Last Name:  </label>
    <input
        type="text"
        name="lastName"
        [(ngModel)]="form.lastName"
        required
        #lastName="ngModel" />
    <br />
    <br />
    <button>Submit</button>
    </form>
</div>
</body>
